<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <h1>Hotel Menu</h1>
        <div class="menu-list">
            <div class="menu-card">
                <h2>Breakfast</h2>
                <img src="https://th.bing.com/th/id/OIP.Qd8CILpJlBj7EoYqo6rsfAHaFj?w=256&h=192&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Omelette" width="300px"/>
                <p>Pancakes, Omelette, Coffee</p>
            </div>
            <div class="menu-card">
                <h2>Lunch</h2>
                <img src="https://th.bing.com/th/id/OIP.JrGmT25h5FNB2FghiJFlJgHaEq?w=304&h=192&c=7&r=0&o=5&dpr=1.3&pid=1.7" width="300px"/>
                <p> Grilled Chicken , Caesar Salad , Lemonade </p>
            </div>
            <div class="menu-card">
                <h2>Dinner</h2>
                <img src="https://th.bing.com/th/id/OIP.dz-Qh84POQpc7WmCxUKmcwHaHa?w=193&h=193&c=7&r=0&o=5&dpr=1.3&pid=1.7" width="300px"/>
                <p>Steak, Mashed Potatoes, Red Wine</p>
            </div>
            <div class="menu-card">
                <h2>Desserts</h2>
                <img src="https://th.bing.com/th/id/OIP.lnFuG8EsbWIag0-bwVQhewHaEo?w=313&h=195&c=7&r=0&o=5&dpr=1.3&pid=1.7" width="300px"/>
                <p>Chocolate Cake, Ice Cream, Fruit Salad</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
