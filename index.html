<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <h1>Hotel Menu</h1>
        <div class="menu-list">
            <div class="menu-card">
                <h2>Breakfast</h2>
                <img src="https://th.bing.com/th/id/OIP.Qd8CILpJlBj7EoYqo6rsfAHaFj?w=256&h=192&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Breakfast items including Pancakes, Omelette, and Coffee" width="300">
                <p>Pancakes, Omelette, Coffee</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="menu-card">
                <h2>Lunch</h2>
                <img src="https://th.bing.com/th/id/OIP.JrGmT25h5FNB2FghiJFlJgHaEq?w=304&h=192&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Lunch items including Grilled Chicken, Caesar Salad, and Lemonade" width="300">
                <p>Grilled Chicken, Caesar Salad, Lemonade</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="menu-card">
                <h2>Dinner</h2>
                <img src="https://th.bing.com/th/id/OIP.dz-Qh84POQpc7WmCxUKmcwHaHa?w=193&h=193&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Dinner items including Steak, Mashed Potatoes, and Red Wine" width="300">
                <p>Steak, Mashed Potatoes, Red Wine</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="menu-card">
                <h2>Desserts</h2>
                <img src="https://th.bing.com/th/id/OIP.lnFuG8EsbWIag0-bwVQhewHaEo?w=313&h=195&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Desserts including Chocolate Cake, Ice Cream, and Fruit Salad" width="300">
                <p>Chocolate Cake, Ice Cream, Fruit Salad</p>
                <button class="order-btn">Order Now</button>
            </div>
            <!-- New menu items will be added here by JavaScript -->
        </div>
        
        <div class="add-item-container">
            <button id="add-item-btn">Add Beverages Menu</button>
        </div>
    </div>

    <!-- Signup Form Section -->
    <div class="signup-container">
        <h2>Sign Up for Special Offers</h2>
        <form id="signup-form" class="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Hotel Menu. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
